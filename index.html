    <script type="text/babel">

        const UPI_ID = '9493936084@upi';

                description: 'Enjoy your final breakfast before transferring from Bangkok Hotel to Bangkok Airport for your departure.',
                imageUrl: 'https://images.unsplash.com/photo-1563910627449-33f90a00d0be?auto=format&fit=crop&q=80&w=800'

        const INITIAL_PACKAGES = [
            {
                id: 'p1',
                startDate: '2026-01-18',
                endDate: '2026-01-22',

                days: [...DEFAULT_DAYS]

        const formatDateShort = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        };

        const formatDateLong = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        };

        // --- COMPONENTS ---

        const ConfettiBurst = () => {
            const [pieces, setPieces] = useState([]);
            
            useEffect(() => {
                const colors = ['#059669', '#10b981', '#f59e0b', '#d97706', '#8b5cf6'];
                const newPieces = Array.from({ length: 60 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100 + '%',
                    color: colors[Math.floor(Math.random() * colors.length)],
                    delay: Math.random() * 2 + 's',
                    duration: 2 + Math.random() * 2 + 's'
                }));
                setPieces(newPieces);
            }, []);

            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-[60px]">
                    {pieces.map(p => (
                        <div 
                            key={p.id} 
                            className="confetti" 
                            style={{ 
                                left: p.left, 
                                backgroundColor: p.color, 
                                animationDelay: p.delay,
                                animationDuration: p.duration
                            }}

                    ))}
                </div>
            );
        };

        const LandingPage = ({ itineraryPackage, onBookingSubmit }) => {
            const [formData, setFormData] = useState({ fullName: '', mobile: '', email: '', adults: 1, children: 0 });
            const [showPayment, setShowPayment] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);

            const { startDate, endDate, days } = itineraryPackage;
            const totalAmount = (formData.adults * PACKAGE_PRICE_PER_ADULT) + (formData.children * PACKAGE_PRICE_PER_CHILD);

            const handleSubmit = (e) => {
                e.preventDefault();
                setShowPayment(true);
            };

            const handlePaymentConfirm = () => {
                onBookingSubmit({ ...formData, totalAmount });
                setIsSuccess(true);
                setShowPayment(false);
            };

            const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=Thailand+Group+Tour+with+Hamsika+Travels&dates=${startDate.replace(/-/g, '')}T090000Z/${endDate.replace(/-/g, '')}T210000Z&details=Premium+Group+Tour+Package+to+Thailand.+Visit+Pattaya+and+Bangkok.&location=Thailand`;

            const scrollToBooking = (e) => {
                e.preventDefault();
                document.getElementById('booking')?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="overflow-hidden bg-gray-50">
                    <section className="hero-gradient">
                        <div className="hero-image-container"><div className="hero-image hero-zoom"></div></div>
                        <div className="relative z-10 w-full max-w-7xl mx-auto px-4 py-20 text-center animate-fade-in-up">
                            <div className="mb-8 inline-flex items-center space-x-2 bg-emerald-600/30 backdrop-blur-md px-6 py-2 rounded-full border border-emerald-400/40">
                                <span className="w-2.5 h-2.5 bg-emerald-400 rounded-full animate-ping"></span>
                                <span className="text-sm font-black tracking-widest uppercase text-white">Thailand Group Tour â€“ {new Date(startDate).getFullYear()}</span>
                            </div>
                            <h1 className="text-5xl md:text-8xl font-black mb-8 text-white drop-shadow-2xl leading-tight">
                                The Ultimate <br/> <span className="text-amber-400 italic">Thai Experience</span>
                            </h1>
                            <p className="text-xl md:text-2xl mb-12 font-medium text-white/90 max-w-3xl mx-auto leading-relaxed">
                                50 Adults | 4-Star Premium Accommodation | Private AC Coach<br/>
                                <span className="text-emerald-300 font-bold">{formatDateLong(startDate)} - Departure</span>
                            </p>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-6">

                                    <span className="block text-xs uppercase tracking-[0.2em] text-white/70 mb-2 font-black">Starting From</span>
                                    <span className="text-5xl font-black text-amber-400 tracking-tighter">â‚¹22,000</span>
                                </div>
                                <div className="flex flex-col gap-3">
                                    <a href="#booking" onClick={scrollToBooking} className="bg-emerald-600 text-white hover:bg-emerald-500 px-14 py-6 rounded-[32px] font-black text-xl transition-all shadow-xl active:scale-95">Book My Spot</a>

                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="bg-white py-32 px-4" id="itinerary">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-24 px-4 gap-6">
                                <div className="animate-fade-in-up">
                                    <span className="text-emerald-600 font-black uppercase tracking-widest text-sm mb-4 block">The Plan</span>
                                    <h2 className="text-5xl font-black mb-4">Detailed Itinerary</h2>
                                </div>
                                <div className="bg-amber-50 text-amber-600 px-8 py-4 rounded-3xl font-black text-sm tracking-widest uppercase border border-amber-100">
                                    {formatDateShort(startDate)} - {formatDateShort(endDate)}
                                </div>
                            </div>
                            <div className="space-y-32">
                                {days.map((day, idx) => (
                                    <div key={day.id} className={`flex flex-col ${idx % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'} items-center gap-20 group`}>
                                        <div className="md:w-1/2 relative">
                                            <div className="overflow-hidden rounded-[64px] shadow-2xl aspect-video border-8 border-white group-hover:border-emerald-50 transition-colors duration-500">
                                                <img src={day.imageUrl} alt={day.title} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-1000"/>
                                            </div>
                                            <div className="absolute -top-6 -left-6 md:-left-10 w-24 h-24 bg-amber-400 rounded-3xl flex items-center justify-center text-white font-black text-3xl shadow-xl rotate-[-12deg] group-hover:rotate-0 transition-transform">{day.dayNumber}</div>
                                        </div>
                                        <div className="md:w-1/2">
                                            <h3 className="text-3xl md:text-4xl font-black mb-8 group-hover:text-emerald-600 transition-colors">{day.title}</h3>
                                            <p className="text-gray-600 text-lg leading-relaxed mb-10 font-medium">{day.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section className="py-32 px-4 relative overflow-hidden bg-gray-50" id="booking">
                        <div className="max-w-6xl mx-auto relative z-10">
                            {isSuccess ? (
                                <div className="bg-white p-24 rounded-[72px] shadow-2xl text-center border border-emerald-100 relative overflow-hidden">
                                    <ConfettiBurst />
                                    <div className="w-32 h-32 bg-emerald-100 text-emerald-600 flex items-center justify-center rounded-full mx-auto mb-10 text-5xl animate-checkmark shadow-inner">âœ“</div>
                                    <h2 className="text-5xl font-black text-gray-900 mb-6 tracking-tight">Booking Received!</h2>
                                    <button onClick={() => setIsSuccess(false)} className="bg-emerald-600 text-white px-10 py-5 rounded-3xl font-black hover:bg-emerald-700 transition-all shadow-xl relative z-10">Back to Top</button>
                                </div>
                            ) : (
                                <div className="bg-white shadow-2xl rounded-[72px] overflow-hidden flex flex-col md:flex-row border border-gray-100">
                                    <div className="md:w-2/5 bg-emerald-600 p-20 text-white relative">
                                        <h2 className="text-4xl font-black mb-10 leading-tight">Join the {new Date(startDate).getFullYear()} Group Tour</h2>
                                        <p className="opacity-80 mb-10">Confirm your spot for the {formatDateLong(startDate)} departure.</p>
                                        <div className="mt-20 pt-12 border-t border-white/20">
                                            <p className="text-[10px] uppercase tracking-[0.3em] opacity-70 mb-4 font-black">Estimated Payment</p>
                                            <p className="text-6xl font-black tracking-tighter text-amber-400">â‚¹{totalAmount.toLocaleString()}</p>
                                        </div>
                                    </div>
                                    <div className="md:w-3/5 p-20 bg-white">
                                        <form onSubmit={handleSubmit} className="space-y-8">
                                            <div className="grid md:grid-cols-2 gap-8">
                                                <div>
                                                    <label className="block text-[10px] font-black uppercase text-gray-400 mb-3 tracking-widest">Full Name</label>
                                                    <input required type="text" className="w-full px-8 py-5 rounded-3xl bg-gray-50 border border-gray-100 focus:ring-4 focus:ring-emerald-100 outline-none transition-all font-bold" placeholder="Your Name" value={formData.fullName} onChange={e => setFormData({...formData, fullName: e.target.value})}/>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black uppercase text-gray-400 mb-3 tracking-widest">Contact</label>
                                                    <input required type="tel" className="w-full px-8 py-5 rounded-3xl bg-gray-50 border border-gray-100 focus:ring-4 focus:ring-emerald-100 outline-none transition-all font-bold" placeholder="+91" value={formData.mobile} onChange={e => setFormData({...formData, mobile: e.target.value})}/>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black uppercase text-gray-400 mb-3 tracking-widest">Email Address</label>
                                                <input required type="email" className="w-full px-8 py-5 rounded-3xl bg-gray-50 border border-gray-100 focus:ring-4 focus:ring-emerald-100 outline-none transition-all font-bold" placeholder="you@travel.com" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})}/>
                                            </div>
                                            <div className="grid grid-cols-2 gap-8">
                                                <div>
                                                    <label className="block text-[10px] font-black uppercase text-gray-400 mb-3 tracking-widest">Adults</label>
                                                    <select className="w-full px-8 py-5 rounded-3xl bg-gray-50 border border-gray-100 font-black" value={formData.adults} onChange={e => setFormData({...formData, adults: parseInt(e.target.value)})}>
                                                        {[...Array(50)].map((_, i) => <option key={i+1} value={i+1}>{i+1} Adult{i > 0 ? 's' : ''}</option>)}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black uppercase text-gray-400 mb-3 tracking-widest">Children</label>
                                                    <select className="w-full px-8 py-5 rounded-3xl bg-gray-50 border border-gray-100 font-black" value={formData.children} onChange={e => setFormData({...formData, children: parseInt(e.target.value)})}>
                                                        {[...Array(21)].map((_, i) => <option key={i} value={i}>{i} Child{i !== 1 ? 'ren' : ''}</option>)}
                                                    </select>
                                                </div>
                                            </div>
                                            <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-7 rounded-[32px] transition-all transform hover:scale-[1.02] shadow-xl mt-10 text-xl">Proceed to Payment</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </div>
                    </section>

                    {showPayment && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-gray-900/90 backdrop-blur-2xl">
                            <div className="bg-white rounded-[64px] max-w-lg w-full p-16 text-center animate-fade-in-up border border-gray-100">
                                <div className="flex justify-between items-center mb-12">
                                    <span className="text-2xl font-black text-emerald-900">Secure Checkout</span>
                                    <button onClick={() => setShowPayment(false)} className="text-gray-300 hover:text-gray-600 transition-colors text-4xl font-light">&times;</button>
                                </div>
                                <div className="mb-12">
                                    <p className="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-3">Amount to Pay</p>
                                    <div className="text-6xl font-black text-emerald-600">â‚¹{totalAmount.toLocaleString()}</div>
                                </div>
                                <div className="bg-gray-50 p-12 rounded-[56px] mb-12 flex flex-col items-center justify-center border-4 border-dashed border-gray-100">
                                    <img src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${UPI_ID}&pn=HamsikaTravels&am=${totalAmount}`} alt="QR" className="w-56 h-56 mix-blend-multiply" />
                                </div>
                                <button onClick={handlePaymentConfirm} className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-7 rounded-[32px] shadow-2xl active:scale-95 text-xl transition-all">I Have Made the Payment</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AdminDashboard = ({ bookings, packages, updateBookings, updatePackages }) => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [activeTab, setActiveTab] = useState('itineraries');
            const [editDay, setEditDay] = useState(null);
            const [showDateModal, setShowDateModal] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === 'Basam@2212') setIsAuthenticated(true);
                else alert('Access Denied');
            };

            const updateBookingStatus = (id, status) => {
                updateBookings(bookings.map(b => b.id === id ? { ...b, status } : b));
            };

            const handleDuplicate = (pkg) => {
                const newDate = prompt("Enter new Start Date (YYYY-MM-DD)", pkg.startDate);
                if (!newDate) return;
                const end = new Date(newDate);
                end.setDate(end.getDate() + 4);
                const newPkg = { ...pkg, id: Math.random().toString(36).substr(2, 9), startDate: newDate, endDate: end.toISOString().split('T')[0], isActive: false, days: pkg.days.map(d => ({ ...d, id: Math.random().toString(36).substr(2, 5) })) };
                updatePackages([...packages, newPkg]);
                alert('Duplicated!');
            };

            const handleDelete = (id) => {
                if (packages.length > 1 && confirm('Delete this package?')) updatePackages(packages.filter(p => p.id !== id));
            };

            const handleChangeDate = (id, start, end) => {
                updatePackages(packages.map(p => p.id === id ? { ...p, startDate: start, endDate: end } : p));
                setShowDateModal(null);
            };

            const handleDaySave = (pkgId, day) => {
                updatePackages(packages.map(p => {
                    if (p.id !== pkgId) return p;
                    const exists = p.days.find(d => d.id === day.id);
                    return { ...p, days: exists ? p.days.map(d => d.id === day.id ? day : d) : [...p.days, day].sort((a,b) => a.dayNumber - b.dayNumber) };
                }));
                setEditDay(null);
            };

            if (!isAuthenticated) return (
                <div className="min-h-[80vh] flex items-center justify-center">
                    <div className="max-w-md w-full bg-white p-14 rounded-[56px] shadow-2xl">
                        <h2 className="text-3xl font-black text-center mb-8">Admin Control</h2>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" className="w-full px-8 py-5 rounded-3xl bg-gray-50 font-black text-center" value={password} onChange={e => setPassword(e.target.value)} autoFocus />
                            <button className="w-full bg-gray-900 text-white font-black py-6 rounded-3xl hover:bg-emerald-600 transition-all shadow-xl">Unlock</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto px-4 py-16">
                    <div className="flex justify-between items-center mb-16 bg-white p-10 rounded-[56px] shadow-sm">
                        <h2 className="text-4xl font-black">Admin Panel</h2>
                        <div className="flex bg-gray-100 p-2 rounded-[32px]">
                            <button onClick={() => setActiveTab('itineraries')} className={`px-8 py-4 rounded-[24px] text-xs font-black uppercase ${activeTab === 'itineraries' ? 'bg-white shadow text-emerald-600' : 'text-gray-400'}`}>Itineraries</button>
                            <button onClick={() => setActiveTab('leads')} className={`px-8 py-4 rounded-[24px] text-xs font-black uppercase ${activeTab === 'leads' ? 'bg-white shadow text-emerald-600' : 'text-gray-400'}`}>Leads</button>
                        </div>
                    </div>

                    {activeTab === 'itineraries' ? (
                        <div className="space-y-10">
                            {packages.map(pkg => (
                                <div key={pkg.id} className={`bg-white p-10 rounded-[56px] border-2 ${pkg.isActive ? 'border-emerald-500' : 'border-gray-50'}`}>
                                    <div className="flex justify-between mb-8">
                                        <div>
                                            <h3 className="text-2xl font-black">{pkg.startDate} to {pkg.endDate}</h3>
                                            {pkg.isActive && <span className="text-emerald-500 text-xs font-bold uppercase tracking-widest">Active Live</span>}
                                        </div>
                                        <div className="flex gap-3">
                                            {!pkg.isActive && <button onClick={() => updatePackages(packages.map(p => ({ ...p, isActive: p.id === pkg.id })))} className="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl text-xs font-black">Active</button>}
                                            <button onClick={() => setShowDateModal(pkg)} className="bg-amber-50 text-amber-600 px-4 py-2 rounded-xl text-xs font-black">Date</button>
                                            <button onClick={() => handleDuplicate(pkg)} className="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-xs font-black">Duplicate</button>
                                            <button onClick={() => handleDelete(pkg.id)} className="bg-rose-50 text-rose-600 px-4 py-2 rounded-xl text-xs font-black">Delete</button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {pkg.days.map(d => (
                                            <div key={d.id} className="bg-gray-50 p-6 rounded-[32px]">
                                                <h4 className="font-bold mb-2">Day {d.dayNumber}: {d.title}</h4>
                                                <button onClick={() => setEditDay({pkgId: pkg.id, day: d})} className="text-xs font-black text-emerald-600 uppercase">Edit Content</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="bg-white rounded-[56px] shadow overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-12 py-8 text-xs font-black text-gray-400">Guest</th>
                                        <th className="px-12 py-8 text-xs font-black text-gray-400">Total</th>
                                        <th className="px-12 py-8 text-xs font-black text-gray-400">Status</th>
                                        <th className="px-12 py-8 text-xs font-black text-gray-400 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {bookings.map(b => (
                                        <tr key={b.id}>
                                            <td className="px-12 py-8 font-black">{b.fullName}</td>
                                            <td className="px-12 py-8 font-black text-emerald-600">â‚¹{b.totalAmount.toLocaleString()}</td>
                                            <td className="px-12 py-8">
                                                <span className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase ${b.status === 'Verified' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}`}>{b.status}</span>
                                            </td>
                                            <td className="px-12 py-8 text-right space-x-2">
                                                <button onClick={() => updateBookingStatus(b.id, 'Verified')} className="text-emerald-500 font-black text-xs">Approve</button>
                                                <button onClick={() => updateBookingStatus(b.id, 'Rejected')} className="text-rose-500 font-black text-xs">Reject</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {showDateModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/50 p-6">
                            <div className="bg-white p-12 rounded-[56px] max-w-lg w-full">
                                <h3 className="text-2xl font-black mb-8">Change Dates</h3>
                                <input type="date" id="new-start" className="w-full p-4 mb-4 bg-gray-50 rounded-2xl" defaultValue={showDateModal.startDate}/>
                                <input type="date" id="new-end" className="w-full p-4 mb-8 bg-gray-50 rounded-2xl" defaultValue={showDateModal.endDate}/>
                                <button onClick={() => handleChangeDate(showDateModal.id, document.getElementById('new-start').value, document.getElementById('new-end').value)} className="w-full bg-emerald-600 text-white p-6 rounded-3xl font-black">Save</button>
                            </div>
                        </div>
                    )}

                    {editDay && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/50 p-6">
                            <div className="bg-white p-12 rounded-[56px] max-w-2xl w-full">
                                <h3 className="text-2xl font-black mb-8">Edit Day Content</h3>
                                <input type="text" id="edit-title" className="w-full p-4 mb-4 bg-gray-50 rounded-2xl font-black" defaultValue={editDay.day.title}/>
                                <textarea id="edit-desc" rows="4" className="w-full p-4 mb-4 bg-gray-50 rounded-2xl" defaultValue={editDay.day.description}></textarea>
                                <input type="url" id="edit-img" className="w-full p-4 mb-8 bg-gray-50 rounded-2xl" defaultValue={editDay.day.imageUrl}/>
                                <button onClick={() => handleDaySave(editDay.pkgId, { ...editDay.day, title: document.getElementById('edit-title').value, description: document.getElementById('edit-desc').value, imageUrl: document.getElementById('edit-img').value })} className="w-full bg-emerald-600 text-white p-6 rounded-3xl font-black">Save</button>
                                <button onClick={() => setEditDay(null)} className="w-full text-gray-400 mt-4 text-xs font-black">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [bookings, setBookings] = useState(() => JSON.parse(localStorage.getItem('hamsika_bookings') || '[]'));
            const [packages, setPackages] = useState(() => JSON.parse(localStorage.getItem('hamsika_packages') || JSON.stringify(INITIAL_PACKAGES)));

            useEffect(() => localStorage.setItem('hamsika_bookings', JSON.stringify(bookings)), [bookings]);
            useEffect(() => localStorage.setItem('hamsika_packages', JSON.stringify(packages)), [packages]);

            const activePackage = packages.find(p => p.isActive) || packages[0];

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 glass-nav">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setIsAdmin(false)}>
                                <div className="bg-emerald-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-bold">HT</div>
                                <span className="text-xl font-bold">Hamsika Travels</span>
                            </div>
                            <button onClick={() => setIsAdmin(!isAdmin)} className="px-6 py-2 rounded-full text-sm font-bold border-2 border-emerald-600 text-emerald-600">{isAdmin ? 'Back' : 'Admin'}</button>
                        </div>
                    </nav>
                    <main className="pt-20">
                        {isAdmin ? (
                            <AdminDashboard 
                                bookings={bookings} 
                                packages={packages}
                                updateBookings={setBookings}
                                updatePackages={setPackages}
                            />
                        ) : (
                            <LandingPage 
                                itineraryPackage={activePackage} 
                                onBookingSubmit={(b) => setBookings([{ ...b, id: Date.now().toString(), status: 'Pending Verification', timestamp: Date.now() }, ...bookings])} 
                            />
                        )}
                    </main>
                    <footer className="bg-gray-900 text-white py-16 text-center">
                        <p className="text-sm text-gray-500">&copy; 2026 Hamsika Travels. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
